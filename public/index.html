<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Communication Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Real-time Communication Demo</h1>
        <p>Choose a transport method to test real-time communication</p>
    </header>

    <div class="transport-selector">
        <button id="wsButton" class="transport-button active">WebSocket</button>
        <button id="sseButton" class="transport-button">Server-Sent Events</button>
        <button id="longPollButton" class="transport-button">Long Polling</button>
        <button id="shortPollButton" class="transport-button">Short Polling</button>
    </div>

    <div class="transport-info">
        <strong>Current Transport:</strong> <span id="currentTransport">WebSocket</span>
        <br>
        <strong>Features:</strong> <span id="transportFeatures">Full-duplex communication, low latency, efficient for real-time applications</span>
    </div>

    <div class="container">
        <div id="messageArea" class="message-area"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
